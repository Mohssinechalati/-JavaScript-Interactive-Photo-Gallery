<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interactive Photo Gallery</title>
<style>
  body {
    font-family: Arial;
    background: #f2f2f2;
    text-align: center;
    padding: 20px;
  }

  #image {
    width: 600px;
    height: 350px;
    margin: 0 auto 20px;
    background-size: cover;
    background-position: center;
    border: 3px solid #333;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    font-weight: bold;
    color: white;
  }

  .thumbs img {
    width: 150px;
    margin: 10px;
    border: 3px solid transparent;
    cursor: pointer;
  }

  .thumbs img:hover {
    border-color: #333;
  }
</style>
</head>
<body>

<h1>Interactive Photo Gallery</h1>

<div id="image">Hover over an image below.</div>

<div class="thumbs">
  <img src="istockphoto-911133082-612x612.jpg" alt="Beautiful Beach" onmouseover="upDate(this)" onmouseout="unDo()">
  <img src="istockphoto-989380624-1024x1024.jpg" alt="Mountain View" onmouseover="upDate(this)" onmouseout="unDo()">
  <img src="pngtree-sunset-images-free-download-free-landscape-wallpapers-image_2913889.jpg" alt="City at Night" onmouseover="upDate(this)" onmouseout="unDo()">
</div>

<script>
  let originalText = "Hover over an image below.";
  let originalBackground = "";

  window.addEventListener("load", function() {
    let imageDiv = document.getElementById("image");
    originalBackground = window.getComputedStyle(imageDiv).backgroundImage;
  });

  function upDate(previewPic) {
    let imageDiv = document.getElementById("image");

    // Change background
    imageDiv.style.backgroundImage = "url('" + previewPic.src + "')";

    // Clear text when showing image
    imageDiv.innerHTML = "";
  }

  function unDo() {
    let imageDiv = document.getElementById("image");

    // Reset background and text
    imageDiv.style.backgroundImage = originalBackground;
    imageDiv.innerHTML = originalText;
  }
</script>

</body>
</html>
